<div id="contact">
  <form class="formulaire">
    <h4>
    <span class="titre-contact changeCouleur">con</span>
    <span class="titre-contact-it changeCouleur">tact</span>
    <div class="form-nom">
      <input
        class="saisie-nom"
        type="text"
        size="40"
        placeholder="Votre nom"
        required
      />
    </div>
    <div class="form-email">
      <input
        type="email"
        class="form-control"
        placeholder="Saisissez votre email"
        requried
      />
    </div>
    <div class="form-message">
      <textarea rows="6" class="form-control" placeholder="Message"></textarea>
    </div>
    <div class="form-envoi changeCouleur">
      <input class="btn-envoyer changeCouleur" type="submit" value="Envoyer" />
    </div>
  </form>
</div>
